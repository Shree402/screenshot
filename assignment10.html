<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ordered and Unordered Lists</title>
  <style>
    ol {
      list-style-type: lower-alpha; 
    }
    ul {
      list-style-type: square; 
    }
  </style>
</head>
<body>

  <h2>Ordered List: Cities Around the World</h2>
  <ol>
    <li>Tokyo</li>
    <li>Paris</li>
    <li>New York</li>
    <li>London</li>
    <li>Sydney</li>
  </ol>

  <h2>Unordered List: Beverages</h2>
  <ul >
    <li>Tea</li>
    <li>Coffee</li>
    <li>Juice</li>
  </ul>

</body>
</html>
