<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transform on Hover</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .box {
      width: 150px;
      height: 150px;
      background-color: #4caf50;
      transition: transform 0.3s ease;
    }

    .box:hover {
      transform: scale(1.2) rotate(10deg);
    }
  </style>
</head>
<body>

  <div class="box"></div>

</body>
</html>
