<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticky Section Headings</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    section {
      height: 100vh;
      padding: 0 20px;
      border-bottom: 2px solid #ccc;
    }

    h2 {
      position: sticky;
      top: 0;
      background-color: white;
      padding: 10px;
      margin: 0;
      font-size: 24px;
      border-bottom: 1px solid #999;
      z-index: 1;
    }

    p {
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <section>
    <h2>Section 1</h2>
    <p>how are you...</p>
  </section>

  <section>
    <h2>Section 2</h2>
    <p> yup...</p>
  </section>

  <section>
    <h2>Section 3</h2>
    <p>oops</p>
  </section>

</body>
</html>
