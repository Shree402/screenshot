<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Table</title>
  <style>
    table {
      width: 80%;
      border: 2px solid #333;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #666;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th colspan="4">Book Information</th>
    </tr>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Publication Date</th>
      <th>Pages</th>
    </tr>
    <tr>
      <td>The Silent Patient</td>
      <td rowspan="2">Alex Michaelides</td>
      <td>2019</td>
      <td>336</td>
    </tr>
    <tr>
      <td>The Maidens</td>
      <td>2021</td>
      <td>352</td>
    </tr>
    <tr>
      <td>Atomic Habits</td>
      <td>James Clear</td>
      <td>2018</td>
      <td>320</td>
    </tr>
    <tr>
      <td>Becoming</td>
      <td>Michelle Obama</td>
      <td>2018</td>
      <td>448</td>
    </tr>
  </table>

</body>
</html>
